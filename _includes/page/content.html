

{% for section in site.data.[page.id] %}


<div id="{{section.id}}" class="harvey{% cycle ' harvey--swap', '' %} {% cycle 'bg--white', 'bg--g-darkblue' %}">
  <div class="harvey__img " style="background-image: url('{{site.img}}/content/{{page.id}}/bg-img/{{section.img}}.jpg');">
    <a href="{{site.baseurl}}{{page.url}}" class="harvey__link"></a>
  </div>
  <div class="harvey__text  {% cycle 'text--black', 'text--white' %}">
    <h2 class="sub-title sub-title--lg ">{{section.title}}</h2>
    <p>{{section.description}}</p>
    <div class="space--sm"></div>

  </div>
</div>



{% endfor %}
