- id: four
  title: "Tauchen"
  page: straende
  img: bg-img4
  description: "Mit tausenden unbewohnter Inseln voller versteckter Buchten und einsamer Strände ist Griechenland ein maritimes El Dorado für Segler. Ein dichtes Netz aus Marinas durchzieht die Archipele vom Ionischen Meer über die Kykladen bis zu den Dodekanes. Wie geschaffen für eine selbstbestimmte Odyssee entlang steil aufragender Küsten, mittelalterlicher Hafenfestungen und türkis schimmernder Lagunen. Im Gegensatz zur von Meltemi-Brisen bespielten Ägäis lässt es das Ionische Meer etwas ruhiger angehen, während die Sporaden mit lieblichen Liegeplätzen locken. "

  pois:

    title:
    items:

      - id: 4-1
        title: Kos
        description: "Während auf Kos mittelalterliche Festungsanlagen, jahrhundertealte Platanen und abgelegene Dörfer das Auge erfreuen, ziehen die Küsten mit endlosen Sandstränden, Thermalquellen und von zahlreichen Fischarten belebten Riffen die Blicke auf sich. Absolutes Unterwasser-Highlight ist das Blue Hole, in dem es gleich mehrere Schiffswracks zu bestaunen gibt. In der Nähe des Paradise Beach machen Sie mit ein wenig Glück Begegnung mit Oktopussen, die in den Tavernen im Hafen des Fischerdorfs Kali Kardia zu den beliebtesten Gerichten gehören."

      - id: 4-2
        title: Mykonos
        description: "Von wegen Partyinsel – schon lange, bevor sich Mykonos seinen Ruf als Jetset-Magnet erarbeitet hatte, strahlte das Ibiza der Ägäis mit magischer Anziehungskraft. Puristische Kykladen-Architektur, die berühmten Windmühlen von Kato Mili und das Hafenviertel Little Venice verheißen traumhaft mediterrane Stunden an Land, die von nicht minder hellenischen Sehenswürdigkeiten unter Wasser ergänzt werden. Das Muränentor, eine gelegentlich von Mönchsrobben frequentierte Grotte und die Höhlen von Dragonisi sind nur einige davon."

      - id: 4-3
        title: Rhodos
        description: "Nicht nur über Wasser ein wahrer Klassiker – ganzjährig milde Temperaturen, PADI-zertifizierte Tauchzentren und facettenreiche Tauchreviere bieten Anfängern und Fortgeschrittenen reichlich Abwechslung. Ob bei den sprudelnden Unterwasser-Quellen von Kallithea, beim Wrack-Tauchen vor Plimiri oder beim tiefblauen Steilwand-Spektakel an der Bucht von Ladiko: die Dodekanes-Hauptinsel Rhodos geizt auch unter Wasser nicht mit ihren Reizen."

      - id: 4-4
        title: Zakynthos
        description: "Verwinkelte Canyons, atemberaubende Höhlensysteme, von Schwefelquellen orchestrierte Blautöne – Zakynthos hat mit seiner farbenprächtigen Vielfalt schon so manchen Wassersportler verzaubert. Genießen Sie mediterranes Fjord-Feeling an der Küste von Porto Limniosas, tauchen Sie zum Wrack der MV Zakynthos und erleben Sie die maritime Flora und Fauna von Turtle Island. In der Paternosterhöhle sorgt der stetig wechselnde Lichteinfall für maritime Schattenspiele. "

      - id: 4-5
        title: Elefantenhöhle, Kreta
        description: "Die Elefantenhöhle am Kap Drapanos im Nordwesten von Rhodos gehört zweifelsohne zu den beeindruckendsten Spots für einen unvergesslich prähistorischen Tauchgang. Fossile Elefanten-Knochen zeugen von einer längst vergangenen Zeit, in der Kreta noch mit dem griechischen Festland verbunden war. Nur knapp 10 Meter unter der Wasseroberfläche, erst im Jahre 1999 entdeckt, zählen die Stalaktiten und Stalagmiten der Elephants Cove zu den atemberaubendsten Sehenswürdigkeiten, die das Reich Poseidons zu bieten hat. "


