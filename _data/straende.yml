

- id: one
  title: Strände
  page: straende
  img: bg-img1
  description: "Ob flach abfallende Familienstrände, von Meltemi-Brisen verwöhnte Surfspots oder exklusive Resorts mit Privatstrand – machen Sie sich auf einen unvergesslichen Strandurlaub gefasst. Auf Korfu kultiviert ausspannen wie Kaiserin Sisi, Jetset-Beachlife auf Mykonos oder Schnorcheln auf Thasos: Sie entscheiden. Neben dem legendären Navagio Beach auf Zakynthos wartet auch der Red Beach auf Santorin mit surrealer Kulisse und steil aufragenden Klippen auf. Die weitläufige Mirabello Bay auf Kreta ist wie geschaffen für eine antike Auszeit vom Alltag."

  pois:

    title:
    items:

      - id: 1-1
        title: Elia (Mykonos)
        description-short: "Bekannt als Ibiza Griechenlands gehört Mykonos zu den exklusivsten"
        description: "Bekannt als Ibiza Griechenlands gehört Mykonos zu den exklusivsten Trauminseln im Ägäischen Meer. Etwa 10 km von der Inselhauptstadt entfernt, bietet der Elia Beach glamouröse Entschleunigung. Goldener Sand, kosmopolitisches Laisser-faire und das mit erstklassiger Gastronomie und lauschigen Sonnenliegen bespielte Beachlife ziehen Locals und weit gereiste Prominenz gleichermaßen an. Wer die Nacht mit housigen Beats zum Tage machen will, ist im nahegelegenen Super Paradise Beach Club an der richtigen Strandadresse. "

      - id: 1-2
        title: Red Beach (Santorini)
        description: "Atemberaubend vulkanisch präsentieren sich die Küsten und Strände des Archipels von Santorin. Auf Steilküsten thronende Orte voller verwinkelten Gassen und strahlend blauer Kuppeln versprechen postkartenverdächtige Fotomotive. Ebenso der einzigartig urwüchsige Red Beach mit seinem karminrotem Felsvorhang, der an der Südküste der Hauptinsel Thira für Tagträume sorgt. Das archäologische Erbe von Akrotiri lädt nach dem Baden zu geschichtsträchtigen Erkundungen ein, während der Vilchada Beach mit naturverbundener Skyline lockt."

      - id: 1-3
        title: Aliki Beach (Thasos)
        description: "Auf Thasos im Thrakischen Meer haben Strandurlauber sprichwörtlich die Ruhe weg. Umgeben von maritimen Nationalparks, makedonischer Macchia und der Mönchsrepublik Athos fällt das Loslassen vom Alltag nicht schwer – beim Flanieren durch den Hafen von Limenas, beeindruckenden Bergwanderungen rund um Potamia oder kristallklaren Badefreuden am Aliki Beach, der nicht ohne Grund zu den schönsten Stränden der nördlichen Ägäis zählt. "

      - id: 1-4
        title: Elounda (Kreta)
        description: "Im Nordosten von Kreta lockt der malerische Golf von Mirabello mit allerlei antiken Highlights sowie exquisiter Strandauswahl. Mit der Blauen Flagge für Wasserqualität, Sauberkeit und Infrastruktur ausgezeichnet, lädt der kleine aber feine Stadtstrand von Elounda nach Spaziergängen im Hafen zum Abkühlen ein. Am nördlichen Ende der Bucht gewährt der Plaka Beach faszinierende Ausblicke auf das unbewohnte Eiland Spinalonga. Die vorgelagerte Halbinsel bietet einsame Naturstrände in kretischer Abgeschiedenheit. "

      - id: 1-5
        title: Sidari (Korfu)
        description: "Schon Kaiserin Sisi wusste um die zeitlose Schönheit von Korfu. Ein Meer aus duftenden Olivenhainen, zauberhaften Grotten, venezianischen Villen und dazwischen paradiesische Strände. Das Besondere an der Küste von Sidari im Norden von Korfu sind die schmalen und kleinen Buchten, die sich wie Perlen am Ionischen Meer aneinanderreihen. Einer davon wird eine besonders romantische Eigenschaft zugeschrieben – Verliebte, die den knapp 20 Meter langen Canal d’Amour durchschwimmen, sollen sich einer Legende bald das Jawort geben."


