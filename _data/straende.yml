- id: five
  title: "Golf"
  page: straende
  img: bg-img5
  description: "Eine Partie Golf mit Meerblick gefällig? Dann sind Sie auf den Golfplätzen Griechenlands an der richtigen Adresse. Auf dem preisgekrönten Costa Navario – The Dunes Course haben Sie das Ionische Meer immer fest im Blick. Der The Crete Golf Club glänzt mit exquisiter Lage zwischen Bergen und Mittelmeer, während der von Donald Harradine gestaltete 18-Loch Kurs des Corfu Golf Club mit britischer Finesse und üppiger Vegetation zu überzeugen weiß. "



