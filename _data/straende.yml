- id: two
  title: "Wandern"
  page: straende
  img: bg-img2
  description: "Bei so viel Inselpracht kann man schon mal aus dem Auge verlieren, dass Griechenland ein wahres Wanderparadies ist. Mit über 70 Prozent Gebirgsanteil bietet nicht nur das Festland erstklassige Voraussetzungen für abwechslungsreiche Trekking-Touren durch zerklüftete Schluchten, maritime Nationalparks und alpine Gipfelwelten. Auch auf den Inseln der Archipele dürfen sich Aktivurlauber über zertifizierte Wanderwege und Panorama-Stopps freuen. Besteigen Sie den Olymp, erkunden Sie die Peloponnes auf dem Menalon Trail oder entdecken Sie inmitten des Pindos-Gebirges eine der tiefsten Schluchten der Welt."

  pois:

    title:
    items:

      - id: 2-1
        title: Samaria-Schlucht, Kreta
        description: "Wild, urwüchsig und mit bis zu 600 Meter hohen Felswänden präsentiert sich die Samaria-Schlucht im Südwesten von Kreta als mediterranes Naturspektakel. Prächtige Zypressen, Platanen und Pinien säumen den Weg aus über 1.200 Metern Höhe bis hinunter zu den Küsten des Libyschen Meers. In den Sechzigern per königlichem Dekret zum Nationalpark ernannt, gehört die knapp 17 km lange Route zu den überwältigenden Naturschönheiten Griechenlands."

      - id: 2-2
        title: Vikos-Schlucht
        description: "Mit bis zu 1.000 Metern tiefen Abgründen inmitten des Pindos-Gebirges hat sich die Vikos-Schlucht einen Platz im Guinness-Buch der Rekorde ergattert. Schwindelerregende Aussichtspunkte gewähren Blicke über unberührte die Natur, die dank ihrer Abgeschiedenheit Wahlheimat zahlreicher Raubvögel, Wildkatzen und Wanderer ist. Auf dem Weg zum Kloster Paraskevi erwartet Sie ein Bilderbuch voller Bergquellen, Brücken und steinerner Balkone, das in einem sagenhaften Panorama mündet."

      - id: 2-3
        title: Valia Kalda Nationalpark
        description: "An der Grenze zwischen Epirus und Westmakedonien wartet ein verstecktes Naturparadies darauf, erobert zu werden. Eingerahmt von über 2.000 Meter hohen Gipfeln, garniert mit schillernden Bergseen, duftenden Almwiesen und dichten Kiefernwäldern fühlen sich nicht nur Braunbären und Wölfe pudelwohl. Neben Wanderungen und Tierbeobachtungen bietet der Valia Kalda Nationalpark die Möglichkeit, die Stille zu Füßen der Gipfel des Avgo und des Flegga beim Rafting zu durchbrechen. "

      - id: 2-4
        title: Menalon Trail, Peleponnes
        description: "Als erster zertifizierter Qualitätswanderweg Griechenlands bietet der preisgekrönte Menalon Trail ein facettenreiches Wanderwegenetz mit 8 Sektionen auf knapp 75 Kilometer Länge. Im grünen Herzen der Peloponnes lernen Sie Land und Leute bei Touren zu pittoresken Bergdörfern hautnah kennen, kehren in aufregend exponierten Tavernen ein und erliegen dem traditionsreichen Charme seit der Antike genutzter Pfade. Auf dem Gipfel des Mount Mainalo thronen Sie auf dem höchsten Punkt Arkadiens."

      - id: 2-5
        title: Lefkada
        description: "Lefkada, auch bekannt als „die Weiße“, lockt nicht nur mit einem der besten Surfspots Europas – das für seine Ursprünglichkeit bekannte Eiland ist über eine schwimmende Brücke mit dem Festland verbunden und bietet dank des 1.158 Meter hohen Mount Elati Wanderungen mit Rundumblick-Garantie. Die Wasserfälle in der Schlucht von Dimossari, die Hochebene von Eglouvi und der nur über eine Treppe erreichbare Port Katsiki sind ebenfalls einen von strahlendem Weiß untermalten Fußweg wert. "



